<body>
    
   <script>

    var numerador = prompt('Digite o enumerador da divisão...')
    var divisor = prompt('Digite o divisor da divisão...')

    var resultado = numerador / divisor

    if (divisor == 0) {
    alert('Não é possível dividir por 0');
    } else if (numerador == 0) {
    alert('O resultado é 0');
 }
 else {
    alert(`O resultado é ${resultado}`)
 }
   </script>
